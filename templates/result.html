<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil OCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10 p-5 bg-white shadow-md rounded-lg">
        <h1 class="text-xl font-bold mb-4">Hasil OCR</h1>
        <div class="w-full h-96 overflow-auto border rounded-lg p-3 bg-gray-50 text-gray-700">
            <!-- Menampilkan hasil OCR yang telah di-structured -->
            {% for paragraph in result %}
                <p class="text-lg mb-4">{{ paragraph }}</p>
            {% endfor %}
        </div>
        <div class="mt-4 text-center">
            <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Kembali</a>
        </div>
    </div>
</body>
</html>
